<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="heatmap" src="img/heat-map.png" />
            </a-assets>
            <a-box src=#heatmap position="-1 0.5 -3" rotation="45 45 45">
                <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
                </a-box>
            <a-box color="blue"position="1 0.5 -3" rotation="45 45 45">
                    <a-animation attribute="rotation" repeat="indefinite" to="0 360 0" direction="reverse"></a-animation>

            </a-box>
            
        </a-scene>
    </body>
</html>
